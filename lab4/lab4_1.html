<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:rgb(5, 238, 40);
		}
		
		.menu ul {
            list-style-type: none; 
		    padding: 10px;
    	    margin: 5px 10px 5px 10px;
			
		}
		
		.menu li {
            margin: 5px 0px 5px 0px;
		}
		
		.menu li a {
            display: block;
		    margin: 10px;
		    text-transform: uppercase;
            text-decoration: none;
		    background-color: rgb(197, 241, 203);;
		    color: black;;
		}
		
		.menu li a:hover {
            background-color: white;
		    color: black;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
