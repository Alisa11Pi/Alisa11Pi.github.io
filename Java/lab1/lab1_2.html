<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Вороны</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Введите целое число:"));
        if (isNaN(num)) {
          alert("Вы ввели не число");
        } else {
          switch (num) {
            case 1:
              alert(`На ветке сидит ${num} ворона`);
              break;
            case 2:
            case 3:
            case 4:
              alert(`На ветке сидит ${num} вороны`);
              break;
            default:
              alert(`На ветке сидит ${num} ворон`);
              break;
          }
        }
    </script>
</body>
</html>
